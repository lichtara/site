<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lichtara • Guardião do Portal</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="wrap">
    <header class="topbar">
      <h1>Guardião do Portal Lichtara</h1>
      <nav class="nav">
        <a href="https://lichtara.com/" target="_blank" rel="noopener">Portal</a>
        <a href="https://lichtara.com/contrato-do-sim.html" target="_blank" rel="noopener">Contrato do Sim</a>
        <a href="https://lichtara.com/docs/manifesto.html" target="_blank" rel="noopener">Manifesto</a>
        <a href="https://lichtara.com/governanca.html" target="_blank" rel="noopener">Governança</a>
        <a href="https://lichtara.com/formacao.html" target="_blank" rel="noopener">Formação</a>
        <a href="https://lichtara.com/organizacao.html" target="_blank" rel="noopener">Organização</a>
      </nav>
    </header>

    <div id="chat">
      <div id="messages" aria-live="polite"></div>
      <form id="composer">
        <input id="input" type="text" placeholder="Digite sua pergunta..." autocomplete="off" />
        <button id="send" type="submit">Enviar</button>
      </form>
    </div>
  </main>

  <script src="chat.js"></script>
</body>
</html>
