<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 600" role="img" aria-labelledby="title desc">
  <title id="title">Insígnia do Sim — Selo Cerimonial</title>
  <desc id="desc">Selo circular com anel dourado, estrela e a palavra SIM no centro.</desc>
  <defs>
    <linearGradient id="gold" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ffe7a2"/>
      <stop offset="50%" stop-color="#ffd36e"/>
      <stop offset="100%" stop-color="#d4af37"/>
    </linearGradient>
    <radialGradient id="bg" cx="50%" cy="50%" r="65%">
      <stop offset="0%" stop-color="#0f1e3a"/>
      <stop offset="100%" stop-color="#0a0b10"/>
    </radialGradient>
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="url(#bg)"/>

  <!-- Outer ring -->
  <circle cx="300" cy="300" r="250" fill="none" stroke="url(#gold)" stroke-width="22"/>
  <circle cx="300" cy="300" r="250" fill="none" stroke="#ffffff20" stroke-width="1"/>

  <!-- Inner ring -->
  <circle cx="300" cy="300" r="180" fill="none" stroke="#ffffff22" stroke-width="2"/>

  <!-- Star -->
  <g filter="url(#softGlow)" opacity="0.95">
    <path d="M300 150 L322 268 L440 280 L334 342 L360 458 L300 386 L240 458 L266 342 L160 280 L278 268 Z"
          fill="url(#gold)" />
  </g>

  <!-- Text center -->
  <g font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif" text-anchor="middle">
    <text x="300" y="330" font-size="92" fill="#e9edf4" font-weight="700">SIM</text>
    <text x="300" y="365" font-size="18" fill="#a9b3c7">MISSÃO • AMOR • CRISTO • PONTE</text>
  </g>

  <!-- Subtle highlight on ring -->
  <path d="M70 300a230 230 0 0 1 460 0" fill="none" stroke="#ffffff40" stroke-width="6" stroke-linecap="round"/>
</svg>

