<!doctype html>
<html lang="pt-BR">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Formação — Lichtara</title>
<style>
  :root{ --cosmic:#0a0b10; --deep:#0f1e3a; --ink:#e9edf4; --muted:#a9b3c7; --panel:#0d1424cc }
  body{ margin:0; color:var(--ink); background:
        radial-gradient(1100px 800px at 20% 10%, #1f2f64 0%, transparent 60%),
        radial-gradient(900px 700px at 80% 85%, #091229 0%, transparent 60%),
        radial-gradient(1200px 1200px at 50% 50%, var(--deep) 0%, var(--cosmic) 65%);
        font: 400 16px/1.55 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif }
  .wrap{ min-height:100dvh; display:grid; place-items:center; padding:6vmin 4vmin }
  .card{ max-width:900px; width:100%; background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02)), var(--panel);
         border:1px solid rgba(255,255,255,.18); border-radius:20px; padding:clamp(18px,4vmin,44px);
         box-shadow:0 20px 60px rgba(0,0,0,.45), inset 0 0 0 1px rgba(255,255,255,.06) }
  h1{ margin:0 0 8px; font-size:clamp(20px,4.2vmin,44px) }
  .muted{ color:var(--muted) }
  .actions{ display:flex; gap:10px; flex-wrap:wrap; margin-top:14px }
  .btn{ border:1px solid rgba(255,255,255,.18); background: rgba(255,255,255,.08); color: var(--ink);
        padding:10px 14px; border-radius:12px; text-decoration:none }
  .btn:hover{ background: rgba(255,255,255,.14) }
  @page{ size:A4; margin:14mm }
  @media print{ .card{ box-shadow:none } }
</style>
<body>
  <div class="wrap">
    <article class="card">
      <h1>Formação — Lichtara</h1>
      <p class="muted">Conteúdo em preparação. Este espaço acolherá o percurso formativo alinhado ao Campo e ao Fio Dourado.</p>
      <div class="actions">
        <a class="btn" href="./contrato-do-sim.html">⟡ Contrato do Sim</a>
        <a class="btn" href="./index.html">⟡ Portal</a>
      </div>
    </article>
  </div>
</body>
</html>
