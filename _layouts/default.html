<!doctype html>
<html lang="{{ page.lang | default: site.lang | default: 'pt' }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title | default: site.title }}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Cormorant+Garamond:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0A1A2F; /* azul profundo */
      --surface: #000814; /* preto cosmico */
      --border: rgba(201, 210, 217, 0.18); /* prateado vibrante */
      --text: #F5F6F7; /* off-white tecnico */
      --muted: #C9D2D9; /* prateado vibrante */
      --accent: #D4AF37; /* dourado ativador */
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      line-height: 1.7;
      padding: 48px 20px 72px;
      display: flex;
      justify-content: center;
    }

    main {
      width: 100%;
      max-width: 860px;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 32px 28px;
      box-shadow: 0 24px 60px rgba(0, 0, 0, 0.35);
    }

    .eyebrow {
      letter-spacing: 0.14em;
      text-transform: uppercase;
      font-size: 11px;
      color: var(--muted);
      margin-bottom: 10px;
    }

    h1, h2, h3, h4, h5 {
      font-family: 'Cormorant Garamond', 'Times New Roman', serif;
      font-weight: 600;
      line-height: 1.2;
      color: var(--text);
    }

    h1 { font-size: clamp(32px, 4vw, 44px); margin-bottom: 18px; letter-spacing: 0.01em; }
    h2 { font-size: clamp(22px, 3vw, 28px); margin: 28px 0 12px; }
    h3 { font-size: 19px; margin: 20px 0 10px; }

    p { margin: 10px 0; color: var(--muted); font-size: 17px; }

    strong { color: var(--text); }

    a { color: var(--accent); text-decoration: none; border-bottom: 1px solid rgba(212, 175, 55, 0.6); padding-bottom: 1px; }
    a:hover { color: #f2d061; border-color: rgba(242, 208, 97, 0.9); }

    ul { margin: 12px 0 12px 20px; display: grid; gap: 12px; }
    li { color: var(--muted); font-size: 16px; }

    hr {
      border: none;
      height: 2px;
      background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.8), transparent);
      margin: 28px 0;
    }

    .content > * + * { margin-top: 10px; }
    .content > h2:first-child { margin-top: 0; }

    @media (max-width: 680px) {
      body { padding: 28px 16px 52px; }
      main { padding: 26px 22px; }
    }
  </style>
</head>
<body>
  <main>
    <div class="eyebrow">Lichtara Institute</div>
    <article class="content">
      {{ content }}
    </article>
  </main>
</body>
</html>
